###
# Database settings
###
sqlalchemy.url = sqlite:///%(here)s/fas.sqlite

###
# Templates settings
###
mako.directories = fas:templates/fedoraproject
mako.module_directory = %(here)s/fas/templates/fedoraproject

###
# i18n
###
locale.default = en
