<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:tal="http://xml.zope.org/namespaces/tal">
<head>
  <title>The Fedora Project Account System</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <meta name="keywords" content="python web application" />
  <meta name="description" content="Fedora Project web application" />
  <link rel="shortcut icon" href="${request.static_url('fas:static/theme/fedoraproject/favicon.ico')}" />
  <link rel="stylesheet" href="${request.static_url('fas:static/theme/fedoraproject/fas.css')}" type="text/css" media="screen" charset="utf-8" />
  <link rel="stylesheet" href="http://static.pylonsproject.org/fonts/nobile/stylesheet.css" media="screen" />
  <link rel="stylesheet" href="http://static.pylonsproject.org/fonts/neuton/stylesheet.css" media="screen" />
</head>
<body>
    <div id="top">
      <div class="top align-center">
        <div><img src="${request.static_url('fas:static/theme/fedoraproject/logo.png')}" width="175" height="53" alt="pyramid"/></div>
      </div>
    </div>
  <div id="wrap">
    <div id="middle">
      <div class="middle align-center">
        %if request.authenticated_userid is None:
            <form action="${request.application_url + '/login'}" method="post">
              <input type="hidden" name="came_from" value="${request.url}"/>
                <button href="${request.route_url('login')}">Log In</button>
        </form>
        %endif
        %if request.authenticated_userid is not None:
            <form action="${request.application_url + '/logout'}" method="post">
              <input type="hidden" name="came_from" value="${request.url}"/>
                <button href="${request.route_url('logout')}">Logout (${request.authenticated_userid})</button>
            </form>
        %endif
        <p class="app-welcome">
          <span class="app-name">${_(u'Fedora Account System')}</span><br/>
          ${_(u'Web application in development.')}
        </p>
      </div>
    </div>
    ${self.body()}
  </div>
  <div id="footer">
    <div class="footer">&copy; ${_(u'Copyright')} 2014, Xavier Lamien</div>
  </div>
</body>
</html>
