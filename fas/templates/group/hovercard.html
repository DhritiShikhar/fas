<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    py:strip="">
  <div py:def="group_hovercard(group, link_text)" class="hovercard">
    <a href="${group.name}" class="trigger" data-trigger="hover" data-container=".hovercard" data-delay="500">${link_text}</a>
    <?python
    try:
        from hashlib import md5
    except ImportError:
        from md5 import new as md5
    ?>
    <div class="head hide">
      <strong>${group.display_name}</strong>
    </div>
    <div class="content hide">
      <div class="pull-left">
        <div>
          <i class="icon-font"></i> <a href="${tg.url('/group/view/%s') % group.name}">${group.name}</a>
        </div>
        <div>
          <i class="icon-user"></i> <a href="${tg.url('/group/members/%s/members') % group.name}">${len(group.roles)} ${_('members')}</a>
        </div>
      </div>
    </div>
  </div>
</html>
